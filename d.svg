<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Power Supply -->
  <rect x="50" y="50" width="100" height="60" fill="#d1e7dd" stroke="#000" stroke-width="2" />
  <text x="100" y="85" font-family="Arial" font-size="14" text-anchor="middle">12V Power</text>
  <text x="100" y="100" font-family="Arial" font-size="14" text-anchor="middle">Supply</text>
  
  <!-- Arduino -->
  <rect x="50" y="250" width="100" height="80" fill="#cfe2ff" stroke="#000" stroke-width="2" />
  <text x="100" y="290" font-family="Arial" font-size="14" text-anchor="middle">Arduino</text>
  
  <!-- Transistor 2N2222 -->
  <polygon points="350,200 380,170 380,230" fill="#fff" stroke="#000" stroke-width="2" />
  <line x1="330" y1="170" x2="330" y2="230" stroke="#000" stroke-width="2" />
  <line x1="330" y1="200" x2="350" y2="200" stroke="#000" stroke-width="2" />
  <line x1="380" y1="170" x2="380" y2="150" stroke="#000" stroke-width="2" />
  <line x1="380" y1="230" x2="380" y2="250" stroke="#000" stroke-width="2" />
  <text x="310" y="200" font-family="Arial" font-size="12" text-anchor="end">B</text>
  <text x="380" y="145" font-family="Arial" font-size="12" text-anchor="middle">C</text>
  <text x="380" y="265" font-family="Arial" font-size="12" text-anchor="middle">E</text>
  <text x="340" y="175" font-family="Arial" font-size="12" text-anchor="middle">2N2222</text>
  
  <!-- Relay -->
  <rect x="460" y="80" width="80" height="100" fill="#fff" stroke="#000" stroke-width="2" />
  <text x="500" y="130" font-family="Arial" font-size="14" text-anchor="middle">Relay</text>
  <text x="500" y="150" font-family="Arial" font-size="12" text-anchor="middle">12V Coil</text>
  
  <!-- Diode -->
  <line x1="440" y1="100" x2="420" y2="100" stroke="#000" stroke-width="2" />
  <line x1="420" y1="100" x2="420" y2="150" stroke="#000" stroke-width="2" />
  <line x1="420" y1="150" x2="440" y2="150" stroke="#000" stroke-width="2" />
  <polygon points="430,110 430,140 420,125" fill="#000" />
  <text x="410" y="125" font-family="Arial" font-size="12" text-anchor="end">1N4007</text>
  
  <!-- Resistor -->
  <line x1="170" y1="200" x2="220" y2="200" stroke="#000" stroke-width="2" />
  <rect x="220" y="190" width="30" height="20" fill="#fff" stroke="#000" stroke-width="2" />
  <text x="235" y="205" font-family="Arial" font-size="10" text-anchor="middle">1KΩ</text>
  <line x1="250" y1="200" x2="330" y2="200" stroke="#000" stroke-width="2" />
  
  <!-- Connections -->
  <!-- Power connections -->
  <line x1="150" y1="70" x2="500" y2="70" stroke="red" stroke-width="2" />
  <circle cx="500" cy="70" r="4" fill="red" />
  <line x1="500" y1="70" x2="500" y2="80" stroke="red" stroke-width="2" />
  <text x="180" y="65" font-family="Arial" font-size="12" fill="red">+12V</text>
  
  <!-- Ground connections -->
  <line x1="150" y1="90" x2="180" y2="90" stroke="blue" stroke-width="2" />
  <line x1="180" y1="90" x2="180" y2="250" stroke="blue" stroke-width="2" />
  <line x1="180" y1="250" x2="380" y2="250" stroke="blue" stroke-width="2" />
  <text x="190" y="245" font-family="Arial" font-size="12" fill="blue">GND</text>
  <circle cx="180" cy="250" r="4" fill="blue" />
  
  <!-- Relay to Transistor -->
  <line x1="460" y1="150" x2="380" y2="150" stroke="#000" stroke-width="2" />
  <circle cx="380" cy="150" r="4" fill="#000" />
  <text x="420" y="165" font-family="Arial" font-size="12">Collector</text>
  
  <!-- Arduino to Resistor -->
  <line x1="150" y1="280" x2="170" y2="280" stroke="#000" stroke-width="2" />
  <line x1="170" y1="280" x2="170" y2="200" stroke="#000" stroke-width="2" />
  <text x="155" y="295" font-family="Arial" font-size="12">Digital Pin</text>
  
  <!-- Legend -->
  <rect x="50" y="350" width="500" height="40" fill="#eee" stroke="#000" stroke-width="1" />
  <text x="300" y="375" font-family="Arial" font-size="14" text-anchor="middle">
    Transistor controls Relay with protection diode across coil, driven by Arduino via 1KΩ resistor
  </text>
</svg>